# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DockerFMGL

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://barronunidad3acr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8a7b5c158f6548c5a05cbf6cbf0571b9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_931c7c548e994055a53794dd3d256087 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: barronunidad3acr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8a7b5c158f6548c5a05cbf6cbf0571b9 }}/barronunidad327e5:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DockerFMGL'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_825401bd94e34543abaa11b1236a8dfb }}
        images: 'barronunidad3acr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8a7b5c158f6548c5a05cbf6cbf0571b9 }}/barronunidad327e5:${{ github.sha }}'